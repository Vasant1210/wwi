<div class="card  box-shadow login-registered-card" >
  <div class="">
    <h5 class="card-title">Verify</h5>
    <a href="javascript:;" class="back-button" (click)="close()"><img src="assets\images\back.png" /></a>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="txtOpt">OTP</label>
        <input type="text" maxlength="6" [formControl]="txtOTP" class="form-control" placeholder="Enter" />
        <div *ngIf="submitted" class="invalid-feedback error-text d-block">
          <div *ngIf="checkError('required')">OTP is required</div>
          <div *ngIf="checkError('pattern')">Please enter only numbers</div>
        </div>
      </div>
      <div>
        <div *ngIf="error == ''" class="mt-3 mb-0 message-d">OTP has been sent to the email</div>
        <div *ngIf="error" class="error-text mt-3 mb-0">{{error}}</div>
      </div>

      <div class="form-group text-center">
        <button [disabled]="loading" class="btn-submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Submit
        </button>
      </div>
    </form>
    <span class="label-with-link text-center d-block">Didnâ€™t get the OTP?   <a href="javascript:void(0);" (click)="resend()">RESEND</a></span>
    <div>
      <div *ngIf="resendMsg" class="mt-3 mb-0 message-d">OTP has been resent to the email and mobile</div>
    </div>
  </div>
</div>
